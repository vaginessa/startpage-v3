<!DOCTYPE html><html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1"><link type="text/css" rel="stylesheet" href="css/main.css"><title>Start</title></head><body ng-app="startpage"><div ng-controller="mainController" class="contentContainer"><div class="infoContain"><div class="card weather"><div class="overlay"></div><div class="content"><div id="location"></div><div id="weatherIcon"></div><div id="weather"></div></div></div><div class="search"><form method="get" action="http://www.google.com/search"><input type="text" name="q" autocomplete="off" placeholder="Search Google"></form><form method="get" action="http://www.imdb.com/find"><input type="text" name="q" autocomplete="off" placeholder="Search IMDB"></form><form method="get" action="http://www.youtube.com/results"><input type="text" name="q" autocomplete="off" placeholder="Search YouTube"></form></div></div><div class="separator"></div><div ng-repeat="card in cards" class="card"><a ng-href="{{card.url}}"></a><div style="background: url({{card.image}}) center center no-repeat; background-size: contain" class="logo"></div></div></div></body></html><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script><script type="text/javascript" src="js/weather.js"></script><!-- Angular--><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script><script type="text/javascript" src="js/app.js"></script><script type="text/javascript" src="js/controllers/mainController.js"></script>
